[build]
  command = "hugo && echo '=== Generated Pages ===' && find public -name 'index.html' -type f | sort"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.144.0"
  NODE_VERSION = "18.7.0"
  HUGO_BASEURL = "https://fivexl.io"

[context.production.environment]
  HUGO_ENV = "production"

