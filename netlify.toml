[build]
  command = "hugo"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.103.0"
  NODE_VERSION = "18.7.0"
  HUGO_BASEURL = "https://fivexl.io"

[context.production.environment]
  HUGO_ENV = "production"

[[redirects]]
  from = "/blog/overture-case-study/"
  to = "/blog/ovrture-case-study/"
  status = 301
  force = false

[[redirects]]
  from = "/blog/qameta-case-study--/"
  to = "/blog/qameta-case-study/"
  status = 301
  force = false

[context.deploy-preview.environment]
  HUGO_BASEURL = "/"
