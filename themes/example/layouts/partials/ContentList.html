<section class="cl">
    <h2 class="cl-Heading">BLOGS</h2>
    <div class="cl-TagsList">
        <a class="cl-Tag" href="#">Tag 1</a>
        <a class="cl-Tag" href="#">Tag Here</a>
        <a class="cl-Tag" href="#">Some long tag</a>
        <a class="cl-Tag" href="#">An even longer long tag</a>
    </div>
    <div class="cl-ContentWrapper">
        {{ range .pages }}
        <div class="cl-ContentItem">
            {{ with .Resources.GetMatch .Params.panel_image }}
            <img class="cl-ContentItem_Image" src="{{ .Permalink }}" alt="">
            {{ end }}
            <span class="cl-ContentItem_Date">{{ time.Format "February 2, 2006" .Params.date }}</span>
            <h1 class="cl-ContentItem_Heading">{{ .Title }}</h1>
            <p class="cl-ContentItem_Summary">{{ .Summary }}</p>
            <a class="cl-ContentItem_ReadMore" href="{{ .Permalink }}">Read More</a>
        </div>
        {{ end }}
    </div>
    <div class="cl-Pagination">
        <a class="cl-Pagination_Previous" href="#">Previous</a>
        <a class="cl-Pagination_Page" href="#">1</a>
        <a class="cl-Pagination_Spacer" href="#">...</a>
        <a class="cl-Pagination_Page" href="#">4</a>
        <a class="cl-Pagination_Page cl-Pagination_Current" href="#">5</a>
        <a class="cl-Pagination_Page" href="#">6</a>
        <a class="cl-Pagination_Spacer" href="#">...</a>
        <a class="cl-Pagination_Page" href="#">36</a>
        <a class="cl-Pagination_Next" href="#">Next</a>
    </div>
</section>
