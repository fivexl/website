{{ with .Params.certifications }}
    {{ $images := slice }}
    {{- range . -}}
        {{ $images = $images | append (dict "image" .) }}
    {{- end -}}
    <section class="auc">
        {{ partial "carousel" (dict "context" (dict "images" $images) "items" "6" "height" "128" "unit" "px" "duration" "4000") }}
    </section>
{{ end }}
